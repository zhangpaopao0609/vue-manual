<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.5 嵌套的 effect 与 effect 栈</title>
  </head>
  <body>
    <script>
      /**
       * 收集与执行的过程
       * BUCKET 的数据结构很重要
       * target
       *    —— key —— effectFn ——
       *    —— key —— effectFn
       *    —— key —— effectFn
       *  WeakMap<target, Map<key, Set<fn>()>>()
       */

      /**
       * 这里为什么要用 WeakMap 呢？因为 WeakMap 是弱引用，不会影响垃圾回收(相反 Map 是强引用)
       * 这样可以使得当用户侧代码对 target 没有任何引用的时候，target 能及时被垃圾回收掉
       */
      const BUCKET = new WeakMap();

      let activeEffect = null;
      const activeEffectStack = [];

      function track(target, key) {
        if (!activeEffect) return;
        let depsMap = BUCKET.get(target);
        if (!depsMap) {
          BUCKET.set(target, (depsMap = new Map()));
        }
        // 依赖集合
        let deps = depsMap.get(key);
        if (!deps) {
          depsMap.set(key, (deps = new Set()));
        }
        activeEffect.deps.add(deps);
        deps.add(activeEffect);
      }

      function trigger(target, key) {
        const depsMap = BUCKET.get(target);
        if (!depsMap) return;
        const effects = depsMap.get(key);
        if (!effects) return;
        const effectsToRun = new Set(effects);
        effectsToRun.forEach((effectFn) => effectFn());
      }

      function reactive(obj) {
        return new Proxy(obj, {
          get(target, key) {
            track(target, key);
            return target[key];
          },
          set(target, key, newVal) {
            target[key] = newVal;
            trigger(target, key);
          },
        });
      }

      function effect(fn) {
        const effectFn = () => {
          activeEffect = effectFn;
          activeEffectStack.push(activeEffect);
          effectFn.deps.forEach((dep) => dep.delete(effectFn));
          fn();
          activeEffectStack.pop();
          activeEffect = activeEffectStack[activeEffectStack.length - 1];
        };
        effectFn.deps = new Set();
        effectFn();
      }

      const obj = reactive({
        a: 'a',
        b: 'b',
        c: 'c',
      });

      /**
       * 执行到这里，bucket 会收集到
       * obj
       *  - ok -> fn
       *  - text -> fn
       */
      effect(() => {
        console.log('a');
        document.body.innerHTML = obj.a;
        effect(() => {
          console.log('b');
          document.body.innerHTML = obj.b;
        });
        document.body.innerHTML = obj.c;
        console.log('c');
      });

      console.log(BUCKET);

      setTimeout(() => {
        obj.a = 'a 改变，那么应该执行 a, b, c';
        console.log(BUCKET);
      }, 2000);

      setTimeout(() => {
        obj.b = 'b 改变，那么应该执行 b';
        console.log(BUCKET);
      }, 4000);

      setTimeout(() => {
        obj.c = 'c 改变，那么应该执行 a b c';
        console.log(BUCKET);
      }, 6000);
    </script>
  </body>
</html>
