<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4.2 响应式数据的基本实现</title>
</head>

<body>
  <div id="a"></div>
  <div id="b"></div>
  <script>
    // 原始数据
    const data = { a: 1, b: 11 };
  </script>
  <script>
    // 用户收集副作用函数的桶
    const bucket = new Map();
    // 记录当前的副作用函数
    let activeEffectFn = null;
    // 收集副作用函数的函数
    function effect(fn) {
      activeEffectFn = fn;
      fn();
    };
    // 将 obj 设置为响应式对象
    function reactive(obj) {
      return new Proxy(obj, {
        get(target, key) {
          if (activeEffectFn) {
            // target 对应的 map，这个 map 是用于收集所有属性的
            let targetMap = bucket.get(target);
            if (!targetMap) {
              targetMap = new Map();
              bucket.set(target, targetMap)
            }
            // key 对应的 set，这个 set 是用于收集这个属性对应的所有副作用函数
            let keySet = targetMap.get(key);
            if (!keySet) {
              keySet = new Set();
              targetMap.set(key, keySet)
            }
            // 把副作用函数放进 keySet
            keySet.add(activeEffectFn);
            activeEffectFn = null;
          }
          return target[key]
        },
        set(target, key, val) {
          target[key] = val;
          const targetMap = bucket.get(target);
          if (targetMap) {
            const keySet = targetMap.get(key);
            if (keySet) {
              keySet.forEach(fn => fn())
            }
          }
          return val
        },
      });
    }

    const p = reactive(data)

    effect(() => {
      const a = document.getElementById('a')
      a.innerHTML = p.a
    })

    effect(() => {
      const b = document.getElementById('b')
      b.innerHTML = p.b
    })

    console.log(bucket);

    setTimeout(() => {
      p.a = 2
    }, 1000)

    setTimeout(() => {
      p.b = 444
    }, 2000)
  </script>
</body>

</html>
